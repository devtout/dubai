{% extends "base.html" %}
{% load i18n static  staticfiles%}

{% block slider %}
    <div class="container add-bottom_2">
        <div class="sixteen columns add-bottom">
            <h1>Login</h1>
        </div>

        <div class="sixteen columns ">

            <div class=" sixteen columns alpha">
                <form method="post" id="contactform">
                    {% csrf_token %}
                    <div class="one-third column ">
                        <fieldset>
                            <div class="{% if error.flag %} error_message {% endif %}">
                                {{ error.message}}
                            </div>
                            <label>Usuário</label>
                            {{ form.email }}
                            <label>Senha</label>
                            {{ form.password }}
                        </fieldset>
                        <button type="submit" class="button" id="submit">Login</button>
                    </div>
                </form>
            </div>
            <hr>
            <h3>Atenção<span>O login é um direito exclusivo para condôminos.</span></h3>
        </div>
    </div>
{% endblock %}
